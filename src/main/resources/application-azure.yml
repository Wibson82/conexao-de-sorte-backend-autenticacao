# =============================================================================
# CONFIGURAÇÃO AZURE KEY VAULT - AUTENTICAÇÃO MICROSERVICE
# =============================================================================
# Microserviço responsável pela autenticação e geração de tokens JWT
# Segredos necessários: JWT (GERAÇÃO E VALIDAÇÃO), Database, OAuth2, Criptografia
# =============================================================================

spring:
  config:
    activate:
      on-profile: azure
    import:
      - "optional:configtree:/run/secrets/"

  # ===== SPRING CLOUD AZURE - DISABLED FOR MANUAL CONFIG =====
  cloud:
    azure:
      keyvault:
        secret:
          enabled: false  # Usando configuração manual AzureKeyVaultConfig

  # ===== REDIS CONFIGURATION =====
  data:
    redis:
      host: ${conexao-de-sorte-redis-host:localhost}
      port: ${conexao-de-sorte-redis-port:6379}
      password: ${conexao-de-sorte-redis-password:}
      database: ${conexao-de-sorte-redis-database:1}
      timeout: 2000ms
      lettuce:
        pool:
          enabled: true
          max-active: 25
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

user-service:
  url: ${USER_SERVICE_URL:http://localhost:8082}

# ===== MICROSERVICE SPECIFIC CONFIG =====
app:
  microservice:
    name: autenticacao
    version: "@project.version@"
    description: "Microserviço de autenticação e autorização"

  # JWT Configuration - GERAÇÃO E VALIDAÇÃO COMPLETA
  jwt:
    # Chaves para geração e assinatura de tokens (via Azure Key Vault)
    signing-key: ${conexao-de-sorte-jwt-signing-key:}
    verification-key: ${conexao-de-sorte-jwt-verification-key:}
    key-id: ${conexao-de-sorte-jwt-key-id:}
    secret: ${conexao-de-sorte-jwt-secret:}

    # Configurações de token
    issuer: https://conexaodesorte.com.br
    audience: conexao-de-sorte-frontend-app
    algorithm: RS256
    expiration: 86400  # 24 horas
    refresh-expiration: 604800  # 7 dias

    # Configurações de segurança
    validation:
      enabled: true
      strict-mode: true
      require-expiration: true
      clock-skew: PT30S

    # Configurações de rotação (apenas para microserviço auth)
    rotation:
      enabled: true
      interval-hours: 24
      backup-versions: 5
      transition-period: PT2H

  # Criptografia - Chave mestre
  encryption:
    master-key: ${conexao-de-sorte-encryption-master-key:}
    algorithm: AES-256-GCM
    key-derivation: PBKDF2WithHmacSHA256
    iterations: 100000

  # OAuth2 Configuration
  oauth2:
    client-id: ${conexao-de-sorte-oauth2-client-id:}
    # OIDC-only: sem client-secret
    # client-secret: (não utilizar)
    redirect-uri: https://conexaodesorte.com.br/oauth2/callback
    scopes: openid,profile,email

  # Security Configuration
  security:
    session:
      timeout: PT30M
      max-concurrent-sessions: 3
    password:
      min-length: 8
      require-special-chars: true
      require-numbers: true
      require-uppercase: true
    rate-limiting:
      login-attempts: 5
      lockout-duration: PT15M

# ===== LOGGING =====
logging:
  level:
    '[com.azure]': INFO
    '[com.azure.security.keyvault]': INFO
    '[org.springframework.cloud.azure]': INFO
    '[br.tec.facilitaservicos.autenticacao]': DEBUG
    '[org.springframework.security]': DEBUG

# ===== MANAGEMENT ENDPOINTS - HARDENED =====
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      exclude: env,configprops,beans,conditions,mappings,threaddump,heapdump,startup
  endpoint:
    health:
      show-details: when_authorized
      roles: ADMIN
    info:
      enabled: true
    env:
      enabled: false
    configprops:
      enabled: false
    beans:
      enabled: false
    conditions:
      enabled: false
    mappings:
      enabled: false
    threaddump:
      enabled: false
    heapdump:
      enabled: false
    startup:
      enabled: false
  health:
    db:
      enabled: true

# ===== SECURITY AUDIT LOGGING =====
security:
  audit:
    enabled: true
    include-request-details: true
    include-client-info: true
    log-authentication-success: true
    log-authentication-failure: true
    log-authorization-failure: true

# ===== SERVER CONFIGURATION =====
server:
  port: ${SERVER_PORT:8081}
  compression:
    enabled: true
  http2:
    enabled: true
