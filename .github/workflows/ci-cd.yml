                # Security Configuration
                SSL_KEYSTORE_PASSWORD: "$SSL_KEYSTORE_PASSWORD"
                
                # Feature Flags (valores padr√£o seguros)
                FEATURE_AUTH_MICROSERVICE: "true"
                FEATURE_JWKS_ROTATION: "true"
                FEATURE_AUDIT_LOGGING: "true"
                FEATURE_METRICS_COLLECTION: "true"
                
                # Log Configuration
                LOG_LEVEL_ROOT: "INFO"
                LOG_LEVEL_AUTENTICACAO: "INFO"
                LOG_LEVEL_SECURITY: "WARN"
                LOG_LEVEL_R2DBC: "WARN"
                LOG_LEVEL_MYSQL: "WARN"
                LOG_LEVEL_AZURE: "WARN"
                
                # Tracing Configuration
                TRACING_PROBABILITY: "0.1"
                
                # Rate Limiting Configuration
                RATE_LIMIT_LOGIN: "10"
                RATE_LIMIT_LOGIN_BURST: "20"
                RATE_LIMIT_VALIDATION: "100"
                RATE_LIMIT_VALIDATION_BURST: "200"
                
              deploy:
                restart_policy:
                  condition: any
                  delay: 30s
                  max_attempts: 2
                  window: 120s
                replicas: 1
                resources:
                  limits:
                    memory: 512M
                  reservations:
                    memory: 256M
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 60s
              networks:
                - conexao-network
              labels:
                - "traefik.enable=true"
                - "traefik.docker.network=conexao-network"
                - "traefik.http.routers.autenticacao.rule=Host(\`autenticacao.conexaodesorte.com.br\`)"
                - "traefik.http.routers.autenticacao.entrypoints=websecure"
                - "traefik.http.routers.autenticacao.tls.certresolver=letsencrypt"
                - "traefik.http.services.autenticacao.loadbalancer.server.port=8080"
          
          secrets:
            db_password:
              external: true
            db_username:
              external: true
            redis_password:
              external: true
            jwt_signing_key:
              external: true
            jwt_verification_key:
              external: true
            encryption_master_key:
              external: true
          
          networks:
            conexao-network:
              external: true
          EOF

      - name: Aguardar Autenticacao estar pronto
        run: |
          echo "‚è≥ Aguardando Autenticacao ficar pronto..."
          TIMEOUT=180
          ELAPSED=0
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            if docker service ls | grep -q "autenticacao.*1/1"; then
              echo "‚úÖ Autenticacao est√° pronto!"
              break
            fi
            echo "‚è≥ Aguardando readiness... ($ELAPSED/$TIMEOUT segundos)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "‚ùå Autenticacao n√£o ficou pronto em $TIMEOUT segundos"
            echo "üìã Status dos servi√ßos:"
            docker service ls | grep autenticacao || true
            echo "üìã Logs do Autenticacao:"
            docker service logs conexao-autenticacao_autenticacao --tail 50 || true
            exit 1
          fi

      - name: Health‚Äëcheck Autenticacao
        run: |
          echo "üîç Verificando sa√∫de do Autenticacao..."
          docker service ls | grep autenticacao
          
          # Teste do endpoint de health
          SERVICE_CONTAINER=$(docker ps --filter "name=autenticacao" --format "{{.Names}}" | head -1 || echo "")
          if [ -n "$SERVICE_CONTAINER" ]; then
            echo "üåê Testando health endpoint..."
            docker exec "$SERVICE_CONTAINER" curl -f http://localhost:8080/actuator/health 2>/dev/null && echo "‚úÖ Autenticacao health OK" || echo "‚ö†Ô∏è Autenticacao health test failed"
          fi
          
          echo "üéâ Autenticacao microservice deployment completed successfully!"
          echo "üåê API: https://autenticacao.conexaodesorte.com.br"

